<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{calendarTitle}}
    </ion-title>

    <ion-buttons slot="start">
        <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
        <ion-button (click)="today()">Today</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button [color]="calendar.mode == 'month' ? 'light' : 'secondary'" (click)="changeMode('month')">M</ion-button>
        <ion-button [color]="calendar.mode == 'week' ? 'light' : 'secondary'" (click)="changeMode('week')">W</ion-button>
        <ion-button [color]="calendar.mode == 'day' ? 'light' : 'secondary'" (click)="changeMode('day')">D</ion-button>
    
        <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <calendar
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  [timeInterval]="calendar.timeInterval"
  (onTitleChanged)="onViewTitleChanged($event)"
  startHour="8"
  endHour="20"
  formatHourColumn="HH:mm"

  allDay="true">
</calendar>
</ion-content>
